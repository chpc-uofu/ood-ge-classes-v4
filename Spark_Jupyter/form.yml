---
title: "Spark Jupyter"
attributes:
  cluster: 
    widget: "select"
    options:
      - "notchpeak"
  bc_num_hours:
    value: 1
    min: 1
    max: 72
    step: 1
    help: "Maximum wall time on notchpeak-shared-short is 8 hours."
  num_nodes:
    label: "Number of nodes"
    widget: "number_field"
    value: 1
    min: 1
    max: 2
    step: 1
    help: "Maximum is 2."
  custom_accpart:
    label: "Account:Partitioni:QOS"
    widget: select
    options:
      - "coestudent-np:coestudent-np:coestudent-np"
      - "notchpeak-shared-short:notchpeak-shared-short:notchpeak-shared-short"

form:
  - cluster
  - bc_num_hours
  - num_nodes
  - custom_accpart
  - bc_email_on_started
