description: |
  This app will launch a [Python] environment in a [Jupyter Notebook] server,
  using the notchpeak-shared-short account/partition within the [Notchpeak
  cluster]. The following computational resource options are available for 
  the BMI6015 class: 4 cpus OR 8 cpus on the notchpeak-shared-short account/partition
  OR 1 GPU to utilize a GPU on the [Lonepeak cluster].
 
  [Jupyter Notebook]: https://jupyter.org/
  [Python]: https://www.python.org/
  [HPC cluster]: https://www.chpc.utah.edu/resources/HPC_Clusters.php
  [GPU specification]: https://www.chpc.utah.edu/documentation/guides/gpus-accelerators.php#overview
  [Frisco node]: https://www.chpc.utah.edu/documentation/guides/frisco-nodes.php
  [Notchpeak cluster]: https://www.chpc.utah.edu/documentation/policies/2.1GeneralHPCClusterPolicies.php#Pol2.1.6

