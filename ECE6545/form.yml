---
title: "ECE6545"
attributes:
  interface:
      widget: select
      label: Choose assignment
      help: "Please select which assignment you are working on."
      options:
      - [ "Jupyter Notebook", "jupyter" ]
  assignment:
    widget: select
    label: Choose assignment
    help: "This defines the environment for each assignment you want to work on."
    options:
      - [ "Assignment 1", "assignment1" ]
      - [ "Assignment 2", "assignment2" ]
      - [ "Assignment 3", "assignment3" ]
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum wall time for your job."
  my_queue:
    label: "Partition"
    widget: "select"
    options:
      - "coe-class-grn"
      - "coestudent-shared-np"
      - "notchpeak-gpu"
      - "kingspeak-gpu"
      - "lonepeak-gpu"
  cluster:
    help: "In the partition naming, sometimes the cluster is shortened as such - grn=granite, np=notchpeak."
    widget: "select"
    options:
      - "granite"
      - "notchpeak"
      - "kingspeak"
      - "lonepeak"
  bc_email_on_started:
    help: "If you do not receive the email, check your [Profile](https://www.chpc.utah.edu/role/user/edit_profile.php) for correct address."

form:
  - assignment
  - bc_num_hours
  - my_queue
  - cluster
  - bc_email_on_started