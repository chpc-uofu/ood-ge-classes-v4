---
title: "ECE6545"
attributes:
  interface:
      widget: select
      label: Choose assignment
      help: "This defines the environment for each assignment you want to work on."
      options:
      - [ "Jupyter Notebook", "jupyter" ]
  assignment:
    widget: select
    label: Choose assignment
    help: "This defines the environment for each assignment you want to work on."
    options:
      - [ "Assignment 1", "assignment1" ]
      - [ "Assignment 2", "assignment2" ]
      - [ "Assignment 3", "assignment3" ]
  cluster: 
    widget: "select"
    options:
      - "granite"
      - "notchpeak"
      - "kingspeak"
      - "lonepeak"
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum wall time on notchpeak-shared-short is 8 hours."
  my_account:
    label: "Account"
    widget: "select"
    options:
      - "notchpeak-shared-short"
      - "ece6545"
      - "notchpeak-gpu"
      - "lonepeak-gpu"
      - "kingspeak-gpu"
      - "coe-np"
  my_queue:
    label: "Partition"
    widget: "select"
    options:
      - "coe-class-grn"
      - "notchpeak-shared-short"
      - "coestudent-shared-np"
      - "notchpeak-gpu"
      - "kingspeak-gpu"
      - "lonepeak-gpu"
  bc_email_on_started:
    help: "If you do not receive the email, check your [Profile](https://www.chpc.utah.edu/role/user/edit_profile.php) for correct address."

form:
  - assignment
  - cluster
  - bc_num_hours
  - my_account
  - my_queue
  - bc_email_on_started